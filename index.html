<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Congressional Directory">
    	<meta name="keywords" content"congress, congressional, directory, information, contact information, contact info">
    	<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Congressional Directory</title>

		<!-- external CSS link -->

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/css/select2.min.css"/> <!--For the select box-->

		<!--Lato font-->
		<link href='https://fonts.googleapis.com/css?family=Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>

		<!--Internal stylesheet-->
		<link rel="stylesheet" href="css/style.css">

		<!-- Jquery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/select2.min.js"></script> <!--For the select box-->		


		<!--Bootstrap-->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	</head>
	<body>
		<header>
			<div class="container">
				<div class="row"> <!--Header-->
					  <div class="col-xs-12 col-sm-12 col-md-12 headerBlock"><h1>Congressional Directory</h1>
					  </div>
				</div>
			</div>
		</header>
		<div class="container" id="input_screen"> <!--The initial screen with the search bar-->

	  		<div class="row"> <!--Search bar-->
				<div class="col-xs-offset-3 col-sm-offset-5 col-md-offset-5">
 					<select class="member_selector">
<!-- 						<option>Select a Member</option> -->
						<option value="A000360">Alexander - TN</option>
						<option value="C000880">Crapo - ID</option> 
						<option value="R000584">Risch - ID</option>
						<option value="M000303">McCain - ID</option>
						<option value="S001148">Mike Simpson - ID-2</option>
						<option value="M000702">Mikulski - MD</option>
					</select>
				</div>
		  	</div>
	  	</div>
	  	<div class="row"> <!--white space-->
			<div class="col-xs-12 col-sm-12 col-md-12 space_between_title_search"></div>
		</div>
  		<div class="container" id="initial_info" class="hide_section">
  			<div class="row">
  				<div class="col-xs-12">
  					<div id="memberName"></div>
  					<div id="memberDCOffice"></div>
  					<div id="memberDCPhone"></div>
					<div id="memberWebsite"></div>
  					<div id="memberTwitter"></div>
  					<div id="memberFacebook"></div>
  					<div id="memberYouTube"></div>
  					<div id="memberTermEnding"></div>
  					<div id="memberDCFax"></div>
  					<div id="memberBirthday"></div>
				</div>
			</div>
		</div> <!--End of key info-->

  	<footer>
  		<div class="container navbar-fixed-bottom">
			<div class="row">
				<div class="col-xs-1 col-sm-offset-10 col-md-offset-10"><a href="https://www.danwhiting.com" target="_blank">Dan Whiting</a></div>
			</div>
		</div>
	</footer> 
	<script src="js/script.js"></script> <!--Load JavaScript file-->
	</body>	
</html>
